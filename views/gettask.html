<html>
    <head>
        <title>Task Manager</title>
        <link href="/css/styles.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="header">
                    <img src="/images/logo.png" class="logo">
                    <nav>
                        <ul>
                             <li>
                                   <a href="/">Home</a>
                             </li>
                            <li>
                                <a href="/getAll">List Tasks</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class = "form-details">
                        <form action="/updateTask" method="POST">
                            <div class="row">
                                    <div class="col">
                                        <label for="id">Task Id</label>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="id" name="_id" value="<%=task._id %>" readonly>
                                    </div>
                            </div>
                           <div class="form-group">
                                 <label for="name">Task Name</label>
                                 <input type="text" class="form-control col-md-12" id="name" name="taskname" value="<%=task.taskname %>" required>
                           </div>
                           <div class="form-group">
                               <label for="name">Due Date</label>
                               <input type="text" class="form-control col-md-12" id="due_date" name="duedate" value="<%=task.duedate %>"  readonly>
                           </div>
                           <div class="form-group">
                                <label for="name">Assigned To</label>
                                <input type="text" class="form-control col-md-12" id="assigned" name="assigned" value="<%=task.assigned %>"  required>
                            </div>
                           <div class="form-group">
                            <label for="name">Status</label>
                             <select class="form-control" name="status" id="status">
                                 <option value="<%=task.status %>" selected><%= task.status %></option>
                                 <option value="Completed">Completed</option>
                                 <option value="In Progress">In Progress</option>
                             </select>
                           </div>
                           <div class="form-group">
                               <label for="description">Task Description</label>
                               <textarea class="form-control col-md-12" id="description" name="description" rows="3" required>
                                   <%=task.description %>
                               </textarea>
                           </div>
                           <div class="row">
                               <div class="col">
                                    <button type="submit" class="btn btn-primary">Update</button>
                               </div>
                               <div class="col">
                                    <a href="/getAll">
                                        <button type="button" class="btn btn-warning">Cancel</button>
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="<%='/deleteTask/'+task._id %>">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </a>
                                </div>
                           </div>
                       </form>
                   </div>
            </div>
        </div>
        
    </body>
</html>
